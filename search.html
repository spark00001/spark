<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK SEARCH</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://spark00001.github.io/images/hero-bg.jpg");
            background-attachment: fixed;
            background-size: cover;
            color: gold;
        }

        /* Fixed Search Bar Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.5);
        }

        #searchInput {
            width: 90%;
            max-width: 600px;
            padding: 12px 20px;
            border: 2px solid gold;
            border-radius: 25px;
            background-color: white;
            color: black;
            font-size: 16px;
            outline: none;
        }

        .container {
            max-width: 800px;
            margin: 80px auto 20px auto; /* Margin top to clear fixed header */
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        #itemList {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            cursor: pointer;
            transition: background 0.3s;
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .item img {
            width: 80px;
            height: 110px;
            margin-right: 20px;
            border-radius: 5px;
            object-fit: cover;
            border: 1px solid gold;
        }

        .item span {
            font-size: 1.1rem;
            line-height: 1.4;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Class for hiding items via JS */
        .hidden {
            display: none !important;
        }

        #noResults {
            text-align: center;
            padding: 20px;
            display: none;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <input type="text" id="searchInput" placeholder="Search movies, shows, or live TV...">
    </div>

    <div class="container">
        <div id="noResults">No results found for your search.</div>
        <div id="itemList">
            <div class="item" onclick="suryathesoldier();">
                <img src="/south/suryathesoldier.png" alt="surya the soldier">
                <span>SURYA THE SOLDIER<br>(2018)<br>SOUTH</span> 
            </div>

            <div class="item" onclick="geetagovinda();">
                <img src="/south/geetagovinda.png" alt="geeta govinda">
                <span>GEETA GOVINDA<br>(2018)<br>SOUTH</span> 
            </div>

            <div class="item" onclick="kerek();">
                <img src="/ollywood/kerek.png" alt="KEREK">
                <span>KAREK<br>(2025)<br>OLLYWOOD</span> 
            </div>

            <div class="item" onclick="karma();">
                <img src="/ollywood/karma.png" alt="KARMA">
                <span>KARMA<br>(2024)<br>OLLYWOOD</span> 
            </div>

            <div class="item" onclick="dhanak();">
                <img src="/bollywood-/dhanak.png" alt="DHANAK">
                <span>DHANAK<br>(2015)<br>BOLLYWOOD</span> 
            </div>

            <div class="item" onclick="kabhimainkabhitum();">
                <img src="/pakdrama/kabhimainkabhitum.png" alt="KABHI MAIN KABHI TUM">
                <span>KABHI MAIN KABHI TUM<br>SEASON 1(2024)<br>PAK DRAMA</span> 
            </div>

            <div class="item" onclick="autumntheblackjaguar();">
                <img src="/images/autumntheblackjaguar.png" alt="AUTUMN THE BLACK JAGUAR">
                <span>AUTUMN THE BLACK JAGUAR<br>(2024)<br>HOLLYWOOD</span> 
            </div>

            <div class="item" onclick="abpganga();">
                <img src="/channel/abpganga.png" alt="ABP GANGA">
                <span>ABP GANGA<br>LIVE TV</span> 
            </div>

            <div class="item" onclick="ninexjhakaas();">
                <img src="/channel/9xjhakaas.png" alt="9X JHAKAAS">
                <span>9X JHAKAAS <br>LIVE TV</span> 
            </div>

            <div class="item" onclick="jaat();">
                <img src="https://spark00001.github.io/images/jaat_poster.png" alt="JAAT">
                <span>JAAT<br>(2025)</span> 
            </div>
            </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const items = document.querySelectorAll('.item');
            const noResults = document.getElementById('noResults');
            let hasVisibleItems = false;

            items.forEach(item => {
                // Get text from the span
                const text = item.querySelector('span').textContent.toLowerCase();
                
                if (text.includes(filter)) {
                    item.classList.remove('hidden');
                    hasVisibleItems = true;
                } else {
                    item.classList.add('hidden');
                }
            });

            // Show "No Results" message if nothing matches
            noResults.style.display = hasVisibleItems ? 'none' : 'block';
        });

            </script>
 <script src="/spark/search.js"></script>
    <script src="/js/livetv.js"></script>	
</body>
</html>
