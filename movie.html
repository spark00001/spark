<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
 background-color: #0a0f0f;}

.gallery {
    display: flex;

    gap: 20px;
color:gold;
}

.image-item {
